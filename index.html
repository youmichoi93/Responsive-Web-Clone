<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Blake's web</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
</head>

<body>

	<header>
		<div class="inner">
			<div class="head-title">
				<div class="head-name"><a href="#">잔재미코딩</a></div>
				<div class="head-blog"><a href="#">잔재미코딩 블로그 모임</a></div>
			</div>
		</div>
	</header>
  <!-- main image -->
	<section class="main">
    <div class="main-container">
		  <div class="inner">
			  <div class="title-container">
				  <div class="title">광고보다 강의에 집중합니다.</div>
          <div class="message">
            전자책보다 좋은 자료와 현업의 경험을 함께<br />
            검증된 온라인 강의를<br />
            검증된 온라인 플랫폼에서 제공합니다.
          </div>
			  </div>
		  </div>
    </div>
	</section>
  <section>
    <div class="inner">
      <div class="skill-container">
        <div class="skill">
        <i class="fab fa-python skill-icon python-sytle"></i> 
        <div class="skill-title">
          <div class="skill-name">업무 자동화</div>
          <div class="skill-usage">크롤링/자동매매</div>
        </div>
      </div>
      <div class="skill">
        <i class="far fa-chart-bar skill-icon analysis-sytle"></i> 
        <div class="skill-title">
          <div class="skill-name">데이터 분석</div>
          <div class="skill-usage">데이터 분석/SQL</div>
        </div>
      </div>
      <div class="skill">
        <i class="fab fa-app-store-ios skill-icon ai-sytle"></i> 
        <div class="skill-title">
          <div class="skill-name">AI</div>
          <div class="skill-usage">인공지능 활용</div>
        </div>
      </div>
      <div class="skill">
        <i class="fab fa-vuejs skill-icon vue-sytle"></i> 
        <div class="skill-title">
          <div class="skill-name">풀스택</div>
          <div class="skill-usage">웹/앱 서비스</div>
        </div>
      </div>
     </div>
     </div>
  </section>

					
          
          
          

    <footer>
      <h3>합리적인 분들과 좋은 컨텐츠가 지속될 수 있는 선순환 시스템을 지향합니다.</h3>
      <h3>컨택: dream@fun-coding.org</h3>
      <h3>Copyright 2020 © All rights reserved.</h3>
    </footer>

  
  </body>
</html>
